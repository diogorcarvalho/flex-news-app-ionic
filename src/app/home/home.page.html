<ion-header>
  <ion-toolbar color="orange">
    <ion-title>Not√≠cias</ion-title>
  </ion-toolbar>
  <ion-toolbar color="orange">
    <ion-searchbar
      debounce="500"
      placeholder="Pesquisar"
      (ionChange)="handleSearch($event.detail.value)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!!posts">
    <ion-item-sliding *ngFor="let post of posts">  
      <ion-item (click)="handleEdit(post)">
        <ion-label>
          <h2>{{post.title}}</h2>
          <p>{{post.text}}</p>
          <div style="display: flex; justify-content: space-between;">
            <small>{{post.author.name}}</small>
            <small>{{post.dateCreate|date:'dd/MM/yy HH:mm'}}</small>
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="handleDelete(post)">Remover</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="orange" (click)="handleAddNews()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
